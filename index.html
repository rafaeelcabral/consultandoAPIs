<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consultando API's Js</title>
    </head>

    <body>

        <h2>Consultando API de Clima</h2>

        <input type="text" id="cidade" placeholder="nome da cidade"> 
        <button id="botao">Search</button> 

        <div id="climaContainer"></div>

        <br><hr>

        <!-- ---------------------------------------------------------------------------- -->

        <h2>Consultando API de Passagens Aéreas</h2>

        <label style="margin-right: 15px;">
            <input type="radio" name="tipoPassagem" value="ida" onclick="desabilitarCheckout()"> Só de ida
        </label>
        <label>
            <input type="radio" name="tipoPassagem" value="idaVolta" onclick="habilitarCheckout()"> Ida e volta
        </label>
        
        <br><br>

        <label for="origem">Origem:</label>
        <select id="origem" style="height: 21px; margin-right: 15px;">
            <option value="">Selecione uma cidade</option>
            <option value="PAR">Paris</option>
            <option value="MAD">Madrid</option>
            <option value="LON">Londres</option>
        </select>

        <label for="checkin">Data de Ida:</label>
        <input type="date" id="checkin" style="margin-right: 15px;">

        <label for="checkout">Data de Volta:</label>
        <input type="date" id="checkout" style="margin-right: 15px;"> 

        <button id="botao2">Search</button>
        
        <br><br>

        <div id="bilheteContainer"></div>

        <hr>

        <!-- ---------------------------------------------------------------------------- -->

        <script src="script.js"></script>
    </body>

</html>
